{% extends "base.html" %}
{% block body %}

<div class="page-wrapper">
    <div class="content container-fluid">
        {% if request.user.is_superuser %}
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col my-3">
                    <h3 class="page-title">Department</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item active">Update Department</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            <div class="row">
                                {% csrf_token %}
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>{{department.depart_name.label}}</label>
                                        {{form.depart_name}}
                                        {{form.depart_name.errors}}
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <h4 class="btn btn-danger">YOU ARE NOT ALLOWED TO VISIT THIS PAGE BECAUSE YOU ARE NOT HIS MENTOR</h4>
        {% endif %}
    </div>
</div>


{% endblock body %}
