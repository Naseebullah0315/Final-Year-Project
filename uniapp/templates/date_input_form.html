{% extends "base.html" %}
{% block body %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="container">
            <h2>Enter Date for PDF Download</h2>
            <form id="dateForm" method="post" action="{% url 'uniapp:download_pdf' %}">
                {% csrf_token %}
                <label for="download_date">Select Date:</label>
                <input type="date" id="download_date" name="download_date" required>
                <br>
                <button type="submit">Download PDF</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
